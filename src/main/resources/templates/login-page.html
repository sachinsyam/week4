<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


</head>
<body>


<div class="login-form">
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
        <h2 class="text-center">Sign in</h2>
        <p th:if="${error}" class="text-danger">Username or Password Incorrect</p>
        <div class="row">
            <input  type="text" name="username" class="form-control m-1" placeholder="username" required="required">
        </div>
        <div class="row">
            <input type="password" name="password" class="form-control m-1" placeholder="password" required="required">
        </div>
        <div class="row">
            <button  type="submit" value="Login" class="btn btn-success m-1">Log in</button>
        </div>

    </form>

</div>


</body>
</html>
